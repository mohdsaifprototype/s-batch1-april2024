<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>July 12 | CSS Introduction</title>
</head>

<body>
  <!-- 
    CSS is used to style the HTML elements.
    We can use CSS in 3 ways:
    1. Inline CSS             ->    <h1 style="color: red;">Hello World</h1>
    2. Internal CSS           ->    <style>h1 {color: red;}</style>
    3. External CSS           ->    <link rel="stylesheet" href="style.css">
  -->
  <style>
    h1 {
      color: orange;
    }
  </style>
  <h1 style="color: red;">Hello World</h1>
  <!-- 
    1. Universal selector     ->    *
    2. Element selector       ->    h1, p, div
    3. Class selector         ->    .city, .big-text
    4. ID selector            ->    #myHeader, #myDiv
    5. Attribute selector     ->    [href], [width="100"]
    6. Pseudo-class selector  ->    :hover, :active, :visited
    7. Pseudo-element selector ->    ::before, ::after
  -->
</body>

</html>
