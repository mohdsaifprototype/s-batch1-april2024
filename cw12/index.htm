<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Types of list | HTML</title>
</head>
<body>
  <h1>Types of list</h1>
  <h2>Ordered List</h2>
  <ol type="1">  
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ol>
  <h2>Unordered List</h2>
  <ul type="disc">
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ul>
  <h2>Description List</h2>
  <dl>
    <dt>item</dt>
    <dd>description</dd>
    <dt>item</dt>
    <dd>description</dd>
    <dt>item</dt>
    <dd>description</dd>
  </dl>
</body>
</html>
