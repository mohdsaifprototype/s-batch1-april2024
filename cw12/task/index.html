<!-- To create the list from the image -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulleted list | Task</title>
  <style>
    body{
      background-color: #c7b9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.5rem;
    }
    div{
      border: 5px solid black;
      background-color: #ffffff;
      border-radius: 10px;
    }
    /* ul, ul *{
      border: 1px solid red;
      padding: 2px;
      margin: 12px;
    } */
  </style>
</head>
<body>
  <h1>Bulleted list</h1>
  <div>
    <ul>
      <li>It's raining</li>
      <ul type="disc">
        <li>Cats</li>
        <ul type="disc">
          <li>Siamese</li>
          <li>Burmese</li>
          <li>Persian</li>
        </ul>
      </ul>
      <ul type="disc">
        <li>Dogs</li>
        <ul type="disc">
          <li>Beagles</li>
          <li>Poodles</li>
          <li>Terriers</li>
          <ul type="disc">
            <li>Jack Russel</li>
            <li>Yorkshire</li>
          </ul>
        </ul>
      </ul>
    </ul>
  </div>
</body>
</html>
