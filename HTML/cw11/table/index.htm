<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Fee</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>24</td>
          <td>Cyber sec</td>
          <td>$100</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Alex</td>
          <td>25</td>
          <td>Web</td>
          <td>$101</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Eliot</td>
          <td>23</td>
          <td>Ui/Ux</td>
          <td>$102</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Jenny</td>
          <td>18</td>
          <td>Coding</td>
          <td>$103</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Jullie</td>
          <td>19</td>
          <td>GWDD</td>
          <td>$104</td>
          <td>C</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="4">5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
