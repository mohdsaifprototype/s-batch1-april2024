<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block and Inline elements | HTML</title>
  <style>
    body * {
      border: 2px solid red;
      margin: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet. <a href="https://example.com">Example site</a></p>

  <!-- Note: An inline element cannot contain a block-level element! -->
  <a href="https://example.com"><p>Lorem ipsum dolor sit amet.</p></a>
</body>
</html>
