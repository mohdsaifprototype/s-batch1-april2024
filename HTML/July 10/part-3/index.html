<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>July 10 | HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Sign Up</h2>
  <form action="#" method="get">

    <div><label for="fname">First Name:</label>
      <input type="text" name="First Name" id="fname">
    </div>

    <div><label for="lname">Last Name: </label>
      <input type="text" name="Last Name" id="lname"></label>
    </div>

    <div><label for="email">Email: </label>
      <input type="email" name="Email" id="email">
    </div>

    <div><label for="dob">Date of Birth</label>
      <input type="date" name="DOB" id="dob">
    </div>

    <div><label for="phone">Phone</label>
      <input type="number" name="Phone" id="phone" min="999999999">
    </div>

    <div><label for="pass">Password</label>
      <input type="password" name="Password" id="pass">
    </div>
    <button type="submit">Send</button>
  </form>
</body>

</html>
